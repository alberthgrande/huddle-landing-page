<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="huddle__logo">
        <img src="./images/logo.svg" alt="Huddle logo" />
      </div>
    </header>

    <main>
      <article class="huddle">
        <picture class="huddle__image">
          <img
            src="./images/illustration-mockups.svg"
            alt="Huddle illustration mockups"
          />
        </picture>
        <div class="huddle__content">
          <h1 class="huddle__title">Build The Community Your Fans Will Love</h1>
          <p class="huddle__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="button">Register</button>
          <div class="huddle__social-media">
            <ion-icon
              class="socia-medial__icon"
              name="logo-facebook"
            ></ion-icon>
            <ion-icon class="socia-medial__icon" name="logo-twitter"></ion-icon>
            <ion-icon
              class="socia-medial__icon"
              name="logo-instagram"
            ></ion-icon>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#">Aberth Grande</a>
      </p>
    </footer>
    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
